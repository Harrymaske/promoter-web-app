<!DOCTYPE html>
<html>
<head>
    <title>DNA Promoter Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ§¬ DNA Promoter Predictor</h2>
    <form method="POST">
        <label>Enter DNA Sequence (57 bases):</label><br>
        <textarea name="sequence" required></textarea><br>
        <button type="submit">Predict</button>
    </form>

    <div class="result">
        {% if prediction %}
            <h3>Result: {{ prediction }}</h3>
            {% if confidence %}
                <p>Confidence: {{ confidence }}</p>
            {% endif %}
        {% endif %}
    </div>
</div>
</body>
</html>
