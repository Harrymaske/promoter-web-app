<!DOCTYPE html>
<html>
<head>
    <title>DNA Promoter Prediction</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 30px; }
        .box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
<div class="box">
    <h2>üß¨ DNA Promoter Predictor</h2>
    <form method="POST">
        <label>Enter DNA Sequence (57 bases):</label><br>
        <textarea name="sequence" required></textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>üîç Result: {{ prediction }}</h3>
        {% if confidence %}
            <p>Confidence: {{ confidence }}</p>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
